<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhan Frame Extractor</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f4f9;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Profile Picture Styling */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes it round */
            object-fit: cover; /* Ensures image doesn't stretch */
            border: 4px solid var(--primary-color);
            margin-bottom: 10px;
            background-color: #ddd; /* Placeholder color if image fails */
        }

        .developer-name {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 5px;
        }

        .container {
            background: white;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* File Input Styling */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px dashed #ccc;
            display: block;
            padding: 30px 10px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            color: #666;
            transition: all 0.3s;
        }

        .custom-file-upload:hover, .custom-file-upload:active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #eef6ff;
        }

        /* Buttons */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: none;
        }

        /* Preview Area */
        #result-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #output-image {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <img src="profile.jpg" alt="Developer" class="profile-pic" onerror="this.src='https://via.placeholder.com/100?text=Subhan'">
            <span class="developer-name">Developed by Subhan</span>
        </div>

        <h1>Subhan Frame Extractor</h1>
        
        <div class="file-upload">
            <label for="video-input" class="custom-file-upload">
                Tap here to upload Video
            </label>
            <input type="file" id="video-input" accept="video/*">
        </div>

        <p id="status-text" style="font-size: 0.9rem; color: #666; display: none;">Processing...</p>

        <div id="result-container">
            <h3>Last Frame:</h3>
            <img id="output-image" alt="Last Frame">
            <button id="download-btn" class="btn">Download Image</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <video id="video-element" preload="metadata" playsinline muted style="display:none;"></video>

    <script>
        const videoInput = document.getElementById('video-input');
        const video = document.getElementById('video-element');
        const canvas = document.getElementById('canvas');
        const outputImage = document.getElementById('output-image');
        const downloadBtn = document.getElementById('download-btn');
        const resultContainer = document.getElementById('result-container');
        const statusText = document.getElementById('status-text');
        const ctx = canvas.getContext('2d');

        videoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            resultContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
            statusText.style.display = 'block';
            statusText.textContent = "Loading video...";

            const fileURL = URL.createObjectURL(file);
            video.src = fileURL;
        });

        video.addEventListener('loadedmetadata', function() {
            statusText.textContent = "Seeking to end...";
            let seekTime = Math.max(0, video.duration - 0.1);
            video.currentTime = seekTime;
        });

        video.addEventListener('seeked', function() {
            statusText.textContent = "Extracting frame...";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');

            outputImage.src = dataURL;
            resultContainer.style.display = 'flex';
            downloadBtn.style.display = 'block';
            statusText.style.display = 'none';
        });

        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'last-frame.jpg';
            link.href = outputImage.src;
            link.click();
        });
    </script>
</body>
</html>
